<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        /* Général */
        body {
            font-family: 'Arial', sans-serif;
            margin: 50px auto;
            max-width: 400px;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        /* Champs d'entrée */
        input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Liste des tâches */
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
        }

        li:hover {
            background-color: #f9f9f9;
        }

        /* Texte des tâches */
        span {
            font-size: 16px;
            flex-grow: 1;
            text-align: left;
        }

        span.completed {
            text-decoration: line-through;
            color: #aaa;
        }

        /* Boutons supprimer */
        button.delete {
            background-color: #e74c3c;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            color: white;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button.delete:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Add a new task">
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>

  <script src="index.js"></script>
</body>
</html>
